<html>
    <script>
        function somaMultiplos(numero) {
            var i = numero/3;
            var k = numero/5;
            var vi = [];
            var vk = [];
            var resultList = [];
            var result = 0;

            if (numero%3 != 0) {
                i = Math.floor(i);
                for (var l = 1; l <= i; l++) {
                vi.push(l * 3)
            
            }
            } else {
                for (var l = 1; l < i; l++) {
                vi.push(l * 3)
            }
            }

            if (numero%5 != 0) {
                k = Math.floor(k);
                for (var l = 1; l <= k; l++) {
                vk.push(l * 5)
            
            } 
            } else {
                for (var l = 1; l < k; l++) {
                vk.push(l * 5)
            }
            }
            
            for (var i = 0; i < vk.length; i++) {
                vi.push(vk[i])
            }
  
            vi = vi.sort((a,b) =>   {
                if (a > b) return 1;
                if (a < b) return -1;
                return 0;
            })
            resultList = [...new Set(vi)]

            for (var i = 0; i < resultList.length; i++) {
                result = result + resultList[i]
            }
            
            console.log(resultList)
            return(result)
        }
    </script>
</html>
